<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="palindrome">
        <div>
            <p id="text-above">Enter in text to check for a palindrome:</p>
        </div>
        <div>
            <div>
                <input id="input" type="text"></div>
            </div>
            <div>
                <button id="check-btn"> CHECK </button>
            </div>
        </div>
    </div>

    <div class="palindrome-explanation">
        <div class="bulb">
            <img id="bulb-img" src="images/bulb.png">
        </div>
        <div class="explanation">
            <p id="explanation-text">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
